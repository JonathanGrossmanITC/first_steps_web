<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>About</title>
  </head>
  <body>
    <div class="navbar">
      <a class="link" href="./about.html">About</a>
      <a class="link" href="../index.html">Home</a>
    </div>
    <div class="page-wrapper">
      <div class="title-wrapper">
        <h1 class="title">About</h1>
        <h2 class="subtitle">learn about</h2>
      </div>

      <div class="about-wrapper">
        <div class="about-section">
          <div class="about-item about-item-circle">A</div>
          <div class="about-item about-item-wide">B</div>
          <div class="about-item about-item-circle">C</div>
        </div>
        <div class="about-section about-section-right">
          <div class="about-item about-item-center about-item-circle">D</div>
          <div class="about-item about-item-wide-rotate">E</div>
          <div class="about-item about-item-circle-roll">F</div>
        </div>
        <div class="about-section about-section-form">
          <div class="form-wrapper">
            <input type="text" placeholder="Favorite sport?" class="input" />
            <input type="number" placeholder="0" class="input" />
            <input type="file" class="input" />
            <div>
              <input type="checkbox" />
              <span>Coming?</span>
            </div>
            <div>
              <button disabled="true" class="disabled-button">Disabled</button>
              <button class="enabled-button">Enabled</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
